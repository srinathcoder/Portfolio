<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TO DO LIST</title>
</head>
<body>
    <div class="bg-image">
        <div class="font-[Roboto]">
            <h1 class="text-center text-white font-bold">TO DO LIST</h1>
            <p class="text-center text-white mt-2"> 
                Each day I will accomplish one thing on my<br>
                to do list
            </p>
        </div>
        <div class="text-white font-[Roboto]">
            <h1 class="font-bold mt-4">Read a Book</h1>
            <p class="mt-2">
                I don't think that the human race will survive <br>
                the next thousand years, unless we spread into space. <br>
                There are too many accidents that can befall life on <br>
                a single planet. But I'm an optimist...<br>
            </p>
        </div>
        <div class="text-center">
            <button class="bg-orange-400 text-white border-gray-500 border-2 font-[Roboto] font-bold px-5 py-2 mt-4">START</button>
            <p class="text-white underline">Don't skip Introduction</p>
        </div>
    </div>
</body>
</html>
